name: Run tests

on:
  push:
    branches:
      - main

jobs:
  clean_space:
    name: show df
    runs-on: ubuntu-24.04
    steps:
      - name: Clean Disk
        run: | 
          du -sh /usr/lib/jvm
          sudo rm -rf /usr/lib/jvm
          
      - name: Show disk usage
        run: |
          df -h
